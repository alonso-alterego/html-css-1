<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>teste de formulario</h1>
    <form action="cdastro.php" method="get">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="name" autocomplete="name">
        </p>
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.1" required>
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">prova</label>
            <input type="date" id="idia">
        </p>
        <label for="ihora"> horario prova</label>
        <input type="time" name="hora" id="ihora">
        <p>
            <input type="submit">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
