<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>abra em dispositivos diferentes</p>

    <picture>
         
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       
         <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>rproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
       <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanabara.mp3" type="audio/mpeg">
        <source src="midia/guanabara.mp3" type="audio/ogg">
       </audio>
</body>
</html>
