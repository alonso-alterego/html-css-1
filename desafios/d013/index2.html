<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

         table{
            border-collapse: collapse;
            width: 300px;
         }

         td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
         }

    </style>
</head>
<body>
    <table>
        <tr>
             <td colspan="4">1</td>
             <td rowspan="4">5</td>
        </tr>
        <tr>
            <td rowspan="4">5</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>5</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td colspan="4">14</td>
        </tr>
    </table>
</body>
</html>
